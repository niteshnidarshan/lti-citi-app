<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="doRegister()">
      <div class="row large-box mat-elevation-z3" style="width: 100%;">
        <mat-card class="header"> 
          <mat-card-title>Open Account</mat-card-title>  
        </mat-card> 
          <div class="col-md-6">
            
                  <p>
                  <mat-form-field class="text-full-width"  appearance="standard">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name" name="firstName" [formControl]="registerForm.controls['firstName']" [value]="registerForm.controls['firstName'].value | titlecase" required/>
                    <mat-error *ngIf="registerForm.controls['firstName'].hasError('required')">
                        <strong>First</strong> name is mandatory.
                    </mat-error>
                  </mat-form-field> 
                  </p>
            
          </div>
          <div class="col-md-6">
            
                  <p>
                  <mat-form-field class="text-full-width"  appearance="standard">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name" name = "lastName" [formControl]="registerForm.controls['lastName']" />
                  </mat-form-field>
                  </p>
            
          </div>
  
          <div class="col-md-4">
            
            <p>
            <mat-form-field class="text-full-width" appearance="standard">
              <mat-label>Mobile</mat-label>
              <input matInput type="number" placeholder="Mobile" [formControl]="registerForm.controls['mobile']"/>
            </mat-form-field>
            </p>
  
          </div>
          
          <div class="col-md-4">
            
            <p>
            <mat-form-field class="text-full-width" appearance="standard">
              <mat-label>Social Security#</mat-label>
              <input matInput placeholder="Social Security Number" [type]="hide ? 'password' : 'text'" name = "password_" [formControl]="registerForm.controls['password']" required />
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-error *ngIf="registerForm.controls['password'].hasError('required')">Social Security# required!</mat-error>
              <mat-error *ngIf="registerForm.controls['password'].hasError('minlength')">
                Social Security# should be in minimum 3 charchater 
              </mat-error>
            </mat-form-field>
            </p>
  
          </div>

          <div class="col-md-4">
            
            <p>
            <mat-form-field class="text-full-width"  appearance="standard">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" name = "email" [formControl] = "registerForm.controls['email']" required />
                
              <mat-error *ngIf="registerForm.controls['email'].hasError('email') && registerForm.controls['email'].dirty">
                  Invalid email.
              </mat-error>
          </mat-form-field>
            </p>

        </div> 
  
          <div class="col-md-12">
            
            <p>
            <mat-form-field class="text-full-width" appearance="standard">
              <mat-label>Location</mat-label>
              <input matInput placeholder="Location" name = "location" [formControl] = "registerForm.controls['location']"/>
            </mat-form-field>
            </p>
  
          </div>

          <div class="col-md-6">
            <mat-form-field appearance="fill">
                <mat-label>Account Type</mat-label>
                <mat-select [formControl]="registerForm.controls['accountType']" required> 
                    <mat-option value="SAVINGS" >SAVINGS</mat-option>
                    <mat-option value="CHECKING" >CHECKING</mat-option>
                    <mat-option value="MONEYMARKET" >MONEYMARKET</mat-option>
                </mat-select>
            </mat-form-field>
          </div>

          <div class="col-md-6">
            
            <p>
            <mat-form-field class="text-full-width" appearance="standard">
              <mat-label>Initial Amount</mat-label>
              <input matInput placeholder="Initial Amount" name = "initialValue" [formControl] = "registerForm.controls['initialValue']"/>
            </mat-form-field>
            </p>
  
          </div>
  
          <div class="col-md-12"  style="align-content: left;">
            <span matTooltip="Fill registration form to enable">
            <button type="submit" mat-raised-button [disabled]="!registerForm.valid">
              <mat-icon color="accent">person</mat-icon>
              <span>Register</span>
              
            </button>
            </span>
            </div>
   
          <div class="col-md-12"  style="align-content: center;">
            &nbsp;
          </div>
     </div>
   
   </form>
  </div>
